<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://www.cm.com/app/aurora/css/v2/aurora.css">
        <title>Cordova ECR</title>
    </head>
    <body>
        <div class="app container">
            <h1>Cordova ECR</h1>
            <div id="deviceready">
                <div class="event listening">Connecting to Device</div>
                <div class="event received" />
            </div>

            <form id="payment">
                <label for="currency">Currency:</label>
                <br/>
                <select id="currency">
                    <option selected="selected">EUR</option>
                    <option>GBP</option>
                    <option>USD</option>
                </select>
                <br/>
                <label for="amount">Amount:</label>
                <br/>
                <input type="number" id="amount" value="1.00"/>
                <br/>
                <label for="reference">Reference:</label>
                <br/>
                <input type="text" id="reference" value="my-order-ref"/>
                <br/><br/>
            </form>

            <button id="btnPaymentViaShim">Pay with Shim.</button>
            <button id="btnPaymentViaPlugin">Pay with Plugin.</button>

        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
